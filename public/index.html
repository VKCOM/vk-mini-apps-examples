<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Поддержка кодировки utf-8 -->
    <meta charset="utf-8" />
    <!-- Настройка окна просмотра -->
    <!-- width - ширина отображаемого контента -->
    <!-- initial-scale - изначальное увеличение -->
    <!-- shrink-to-fit - возможность сжатия на устройствах с маленьким разрешением -->
    <!-- user-scaleble - возможность менять масштаб -->
    <!-- vieport-fit - правила масштабирования -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no, viewport-fit=cover"
    />
    <!-- Рекомендованный цвет для настройки окружения страницы -->
    <meta name="theme-color" content="#000000" />
    <!-- Позволяет выбрать в какой версии IE должна открыться страница -->
    <meta content="IE=Edge" http-equiv="X-UA-Compatible" />
    <title>VK Mini App Boilerplate</title>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
